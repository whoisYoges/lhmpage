<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page</title>
        <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    </head>
<body>
<div class="container">
    <div class="prompt">
        ~
        <span> λ </span>
        tree
    </div>
    <div class="row">
        <div class="column">
            <div class="tree">
                <h1>.</h1>
                <ul>
                    <li>
                        <h1>General...</h1>
                            <ul>
                                <li>
                                    <a href="https://www.github.com/"> GitHub </a>
                                </li>
                                <li>
                                    <a href="https://www.twitter.com/"> Twitter </a>
                                </li>
                                <li>
                                    <a href="https//www.instagram.com/"> Instagram </a>
                                </li>
                                <li>
                                    <a href="https://www.facebook.com/"> Facebook </a>
                                </li>
                                <li>
                                    <a href="https://www.reddit.com/"> Reddit </a>
                                </li>
                            </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="tree">
                <h1>.</h1>
                    <ul>
                        <li>
                            <h1>More...</h1>
                            <ul>
                                <li>
                                    <a href="https://www.youtube.com/"> YouTube </a>
                                </li>
                                <li>
                                    <a href="https//www.linkedin.com/"> LinkedIn </a>
                                </li>
                                <li>
                                    <a href="https//www.gitlab.com/"> GitLab </a>
                                </li>
                                <li>
                                    <a href="https://archlinux.org/packages/?sort=&q="> Arch Packages </a>
                                </li>
                                <li>
                                    <a href="https://aur.archlinux.org/packages?O=0&K="> Aur Packages </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
            </div>
        </div>
    </div>
    <div class="prompt">
        ~
        <span> λ </span>
        Search Engines
    </div>
    <div class="searchengines">
        <form action="https://duckduckgo.com/" method="GET">
            <h1>DuckDuckGo:</h1>
            <input autofocus="autofocus" name="q" type="text" placeholder="Search Duckduckgo">
        </form>
        <form action="https://www.youtube.com/results" method="GET">
            <h1>YouTube:</h1>
            <input name="search_query" type="text" placeholder="Search YouTube">
        </form>
        <form action="https://wiki.archlinux.org/index.php" method="GET">
            <h1>Arch Wiki:</h1>
            <input name="search" type="text" placeholder="Search Arch Wiki">
        </form>
        <form action="https://en.wikipedia.org/wiki/Special:Search" method="GET">
            <h1>Wikipedia:</h1>
            <input name="search" type="text" placeholder="Search Wikipedia">
        </form>
    </div>
</div>
</body>
</html>
